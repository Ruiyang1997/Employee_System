<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>emplist</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div id="wrap">
			<div id="top_content"> 
				<div id="header">
					<div id="rightheader">
						<p>
							2009/11/20 
							<br />
							<a href="javascript:;" @click="logout">安全退出</a>
						</p>
					</div>
					<div id="topheader">
						<h1 id="title">
							<a href="/employee_system/emplist.html">main</a>
						</h1>
					</div>
					<div id="navigation">
					</div>
				</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						Welcome {{ user.realname }}!
					</h1>
					<table class="table">
						<tr class="table_header">
							<td>
								ID
							</td>
							<td>
								Name
							</td>
							<td>
								Photo
							</td>
							<td>
								Salary
							</td>
							<td>
								Age
							</td>
							<td>
								Operation
							</td>
						</tr>
						<tr v-for="(emp,index) in emps" :key="emp.id" :class="index%2==0?'row1':'row2'">
							<td>
								{{ emp.id }}
							</td>
							<td>
								{{ emp.name }}
							</td>
							<td>
								<img :src="'/employee_system/'+emp.path" style="height: 40px;">
							</td>
							<td>
								{{ emp.salary }}
							</td>
							<td>
								{{ emp.age }}
							</td>
							<td>
								<a href="javascript:;" @click="delEmp(emp.id)">delete emp</a>&nbsp;<a :href="'/employee_system/updateEmp.html?id='+emp.id">update emp</a>
							</td>
						</tr>
					</table>
					<p>
						<input type="button" class="button" value="Add Employee" onclick="location='addEmp.html'"/>
					</p>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
				ABC@126.com
				</div>
			</div>
		</div>
	</body>
</html>
<script src="/employee_system/js/vue.js"></script>
<script src="/employee_system/js/axios.min.js"></script>
<script>
	var app = new Vue({
		el:"#wrap",
		data:{
			user:{},//存放登陆的用户信息
			emps:{},//用来存放员工信息
		},
		methods:{
			logout(){
				localStorage.removeItem("user");
				//刷新页面
				location.reload(true);
			},
			//删除员工信息
			delEmp(id){
				if(window.confirm("确定要删除这条员工信息吗？"))
				{
					var _this = this;
					axios.get("http://localhost:8989/employee_system/emp/delete?id="+id).then(res=>{
						if(res.data.state){
							alert(res.data.msg+"点击确定刷新数据");
							_this.findAll();//重新加载数据
						}else{
							alert(res.data.msg);
						}
					})
				}

			},

			//查询员工列表方法
			findAll(){
				var _this = this;
				axios.get("http://localhost:8989/employee_system/emp/findAll").then(res=>{
					_this.emps = res.data;
				})
			}

		},
		created(){
			var userString = localStorage.getItem("user");

			if(userString)
			{
				//将JSON转化为user对象
				this.user=JSON.parse(userString);
			}else{
				alert("您尚未登陆,点击确定跳转至登陆页面");
				location.href="/employee_system/login.html";
			}
			//查询所有信息
			this.findAll();

		}
	});
</script>
